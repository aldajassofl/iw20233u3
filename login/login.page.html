<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div
    style="
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    "
  >
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        width: 30em;
        height: 15em;
        color: black;
        background-color: rgba(255, 255, 255, 0.7);
        border-radius: 1em;
      "
    >
    <ion-title>Iniciar Sesion</ion-title>
      <form 
      [formGroup]="loginForm"
      style="display: block;
      width: 100%;
      "
      >
        <ion-list style="border-radius: 0em 0em 0.9em 0.9em;">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-button
          expand="block"
          type="submit"
          [disabled]="!loginForm.valid"
          (click)="login()"
          >Iniciar Sesion</ion-button>
        </ion-list>
      </form>
    </div>
  </div>
</ion-content>
